<header class="header header-sticky mb-4">
    <div class="container-fluid">
        <button class="header-toggler px-md-0 me-md-3" type="button"
            onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
            <i class="fa-solid fa-bars"></i>
        </button>

        <ul class="header-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">
                    <div class="avatar avatar-md">
                        <img class="avatar-img" src="{{ url_for('static', filename='dist/assets/img/avatars/8.jpg') }}" alt="user@mail.com">
                    </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end pt-0">
                    <div class="dropdown-header bg-light py-2">
                        <div class="fw-semibold">Settings</div>
                    </div>
                    <a class="dropdown-item" href="#">
                        <i class="fa-solid fa-user me-2" style="font-size: 11pt;"></i> &nbsp;Profile
                    </a>
                    <a class="dropdown-item" href="#">
                        <i class="fa-solid fa-gear me-2" style="font-size: 11pt;"></i> &nbsp;Settings
                    </a>
                    <a class="dropdown-item" href="#">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">
                            <i class="fa-solid fa-right-from-bracket me-2" style="font-size: 11pt;"></i> &nbsp;Logout
                        </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="header-divider"></div>
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb my-0 ms-2">
                <li class="breadcrumb-item">
                    <!-- if breadcrumb is single--><span>Home</span>
                </li>
                <!-- <li class="breadcrumb-item active"><span>{% block page_name %}{% endblock %}</span></li> -->
                <li class="breadcrumb-item active"><span>Dashboard</span></li>

            </ol>
        </nav>
    </div>
</header>
